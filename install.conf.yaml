- clean: ["~"]

# Brew + shell

- install-brew: true
- brew:
    - fish
- shell:
    - [fish/make_default.sh, Make Fish the default shell]
- link:
    ~/.config/fish/config.fish:
        force: true
        path: fish/config.fish
- shell:
    - [ fish/install_fisher.sh, Install Fisher ]
    - [ fish/install_tide.sh, Install Tide ]

# Fonts
- shell:
    - [ fonts/install_monoki.sh, Install Monoki Nerd Font ]

# Brew
- brew:
      # Git
      - git
      - git-lfs

      # Utilities and modern stuff
      - tree
      - bat
      - fd
      - ripgrep
      - yq
      - difftastic
      - hexyl

- cask:
    # Utilities
    - clipy
    - bitwarden
    - shottr

    # Photo
    - darktable

    # Dev
    - powershell
    - visual-studio-code
    - iterm2

    # CAD
    - autodesk-fusion360

    # Misc
    - spotify
    - obsidian
    - google-drive

# Git

- shell:
      - [git/output_allowedsignersfile.sh, Outputing allowedSignersFile for Git]
      - [git lfs install, Enable Git LFS]
- link:
      ~/.gitconfig: git/gitconfig
